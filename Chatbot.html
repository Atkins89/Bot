  <script>
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');
    const story = 'story'; // Define the 'story' variable

    sendButton.addEventListener('click', () => {
      const messageContent = userInput.value;
      appendMessage('sent', messageContent);
      userInput.value = '';

      // Simulate chatbot response
      setTimeout(() => {
        const botResponse = generateBotResponse(messageContent);
        appendMessage('received', botResponse, 'Bot');
      }, 1000);
    });

    function appendMessage(type, content, sender) {
      const messagesContainer = document.querySelector('.messages');
      const message = document.createElement('div');
      message.classList.add('message', type);

      if (type === 'received') {
        message.innerHTML = `
          <img src="p.img/chatcon.png" alt="Profile Picture">
          <div class="message-content">
            <strong>${sender}:</strong> ${content}
          </div>`;
      } else {
        message.innerHTML = `
          <div class="message-content">${content}</div>`;
      }

      messagesContainer.appendChild(message);
    }
      function generateBotResponse(message) {
          // Add logic to generate chatbot response based on user input
          if (message.toLowerCase().includes('name')) {
            return "My name is Chatbot i was created by saice but most people call him Atkins.";
          } else if (message.toLowerCase().includes('joke')) {
            return "Why don't scientists trust atoms? Because they make up everything!";
          } else if (message.toLowerCase().includes('poem')) {
            return "Roses are red, violets are blue. I'm a chatbot, here to talk to you!";
          } else if (message.toLowerCase().includes('hi', 'hello', 'hey')) {
            return "How may I serve you, my master? Would you like a joke or a poem to make your day better?";
          } else if (message.toLowerCase().includes('song')) {
            return "Sorry is all that you can't say. Years gone by and still words don't come easily like sorry, like sorry! Forgive me is all that you can't say. Years gone by and still words don't come easily like forgive me, forgive me.";
          } else if (message.toLowerCase().includes(story)) {
            return "I'm a chatbot, here to tell you a story. Okay, remember a time you found the love of your life. But I don't know who it is, but I'm sure your heart is saying that special name. The end.";
          } else if (message.toLowerCase().includes("video")) {
            // Display video
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.style.display = 'block';
            return "Here's a video for you.";
          } else if (message.toLowerCase().includes('music')) {
            // Play audio
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.style.display = 'block';
            return "Here's some audio for you.";
          } else if (message.toLowerCase().includes('okay')){
            return "üëçüëçüòÉüòÑ";
          }else {
            return "I'm sorry, I didn't understand that. Please ask me something else.";
          }
        }
      </script>
